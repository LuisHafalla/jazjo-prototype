<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delivery Tracking | Jazjo</title>
  <link rel="stylesheet" href="../assets/css/styles.css" />
  <style>
    .timeline{margin-top:14px;border:1px solid rgba(229,231,235,.9);border-radius:22px;background:#fff;padding:16px}
    .trackHead{display:flex;align-items:center;gap:12px}
    .icon{
      width:44px;height:44px;border-radius:16px;background:rgba(59,130,246,.12);
      display:grid;place-items:center;border:1px solid rgba(59,130,246,.25)
    }
    .step{display:grid;grid-template-columns:28px 1fr;gap:12px;margin-top:18px}
    .dot{
      width:22px;height:22px;border-radius:999px;border:2px solid rgba(229,231,235,.9);
      display:grid;place-items:center;margin-top:2px
    }
    .dot.done{border-color:rgba(22,163,74,.45);background:rgba(22,163,74,.12)}
    .line{
      width:2px;background:rgba(229,231,235,.9);
      margin:0 auto;height:100%;
    }
    .info h4{margin:0;font-weight:1000}
    .info p{margin:6px 0 0;color:#64748b;font-weight:650;line-height:1.6}
    .meta{margin-top:6px;color:#64748b;font-weight:800;font-size:12.5px}
  </style>
</head>
<body>

    <aside class="sidebar">

        <div class="logo">
          <svg viewBox="0 0 24 24"><path d="M12 2 3 6.5v11L12 22l9-4.5v-11L12 2Zm0 2.3 6.8 3.4L12 11.1 5.2 7.7 12 4.3Z"/></svg>
        </div>
        <div><h2>Jazjo Admin</h2><p>Owner Panel</p></div>
      </div>

      <nav class="nav">

        <a class="active" href="admin-delivery.html">Delivery Tracking</a>
        <a href="admin-customers.html">Customers</a>
        <a href="admin-rewards.html">Reward Program</a>
        <a href="admin-reports.html">Reports</a>
        <a href="../index.html">Log Out</a>
      </nav>
    </aside>

    <main class="main">
      <div class="topbar">
        <div>
          <h1>Delivery Tracking</h1>
          <p>Status updates only (no GPS). Track each delivery progress.</p>
        </div>
        <button class="btn back" onclick="history.back()">‚Üê Back</button>
      </div>

      <div class="card">
        <div class="timeline"><div class="small">Loading delivery data...</div></div>
      </div>
    </main>
  </div>
  <script defer src="../assets/js/panel-data.js"></script></body>
